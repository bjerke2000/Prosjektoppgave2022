{% extends 'layout.html' %}
{% block title %}Files{% endblock %}
{% block body %}

<div class="container">
    <div class="card-grid">
        {% for item in contents %}
            <div class="card">
                {% if item.private == 1 %}
                <a href="{{url_for('item', path = item.path, name = item.itemname)}}"><img src="/static/images/logo.png" alt="MyFiles"></a>
                {% elif item.private == 0 %}
                <a href="{{url_for('item', path = item.path, name = item.itemname)}}"><img src="/static/images/folder.png" alt="MyFiles"></a>
                {% endif %}
                <div class="container">
                    <p>{{item.itemname.split("~")[0]}}</p>
                </div>
            </div>
        {% endfor %}
            <div class="card">
                <a href="{{url_for('addfile', path=current_folder.path, parent=current_folder.itemname)}}"><img src="/static/images/meth kattt.jpg" alt="New item"></a>
                <div class="container">
                <p>New File</p>
                </div>
            </div>
    </div>
</div>
{% endblock %}
