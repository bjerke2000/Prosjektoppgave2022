{% extends 'layout.html' %}
{% block title %}Sign in{% endblock %}

{% block body %}
<div class="container">
    <div class="inputform">
        <h1 class="mb-3">Login</h1>
        <form method="POST">
            {{ form.csrf_token() }}
            <div class="mb-3">
                {{ form.email(class = "form-control") }}
            </div>
            <div class="mb-3">
                {{ form.password(class = "form-control") }}
            </div>
            <div class="mb-3">
                {{ form.submit(class = "btn") }}
            </div>



        </form>
        <p>Not signed up yet? <a href="/register">Sign up here!</a></p>
    </div>

    {% endblock %}
